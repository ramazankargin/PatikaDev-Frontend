<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="general">
        <!-- Google Logo -->
        <div class="logo">
            <img src="img/google.jpg" alt="Google" class="logo">
        </div>

        <div class="search">
            <p class="motto">
                Search the web using Google!

                <br>
                <input type="text" size="40px">
                <br>
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky!</button>
            </p>
        </div>

        <div class="box">

            <p class="box1">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </p>

            <p class="box2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </p>

            <p class="box3">
                Get Google!
                <br>
                updates monthly:

                <br>
                <input type="text" size="20px" placeholder="Your e-mail">
                <br>
                <button type="button">
                    Subscribe
                </button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a>
            </p>

        </div>

        <center>
            <p>Copyright Â©1998 Google Inc.</p>
        </center>
    </div>
</body>
</html>
